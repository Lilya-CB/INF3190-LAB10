<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Resultats</h1>

    <table id="table-resultat">
        <tr>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Age</th>
        </tr>

        {% for i in range(0,len) %}
            <tr>
                <td>{{records[i][0]}}</td>
                <td>{{records[i][1]}}</td>
                <td>{{records[i][2]}}</td>
            </tr>
        {% endfor %}
        
    </table>
    <button class="boutton" type="submit" onclick="return trierNomAZ()">Trier A-Z</button>
    <script src="../static/js/script.js"></script>
</body>
</html>
